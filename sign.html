<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<button type="button" onclick="ifElse()">If else</button>

<body>
<script>
    function ifElse() {
        let value = prompt('Type a number: ', 0);
        if (value > 0) {
            alert(1);
        } else if (value < 0) {
            alert(-1);
        } else {
            alert(0);
        }
    }
</script>
</body>
</html>
