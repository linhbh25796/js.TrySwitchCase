<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Bai 1</title>
</head>
<body>
<script>
    let browser = prompt("Enter a browser: ", '');
    switch (browser) {
        case 'Edge':
            alert("You've got a Edge");
            break;
        case 'Chrome':
        case 'Firefox':
        case 'Safari':
        case 'Opera':
            alert('Okay we support these browsers too');
            break;
        default:
            alert('We hope that this page look fine!!!');
    }
</script>
</body>
</html>
